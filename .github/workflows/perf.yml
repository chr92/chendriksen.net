name: Performance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  image-generation:
    name: Generate images and verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Run image generator
        run: npm run gen:images

      - name: Check for uncommitted changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Generated images or mapping are out of date. Run 'npm run gen:images' and commit the results." >&2
            git --no-pager status --porcelain
            exit 1
          fi

  audit:
    name: Build, run coverage and Lighthouse
    runs-on: ubuntu-latest
    needs: image-generation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start preview server
        env:
          PORT: 61900
        run: |
          nohup npm run preview -- -p 61900 > preview.log 2>&1 &
          # wait for server to become available
          for i in {1..30}; do
            if curl -sSf http://localhost:61900/ >/dev/null; then
              echo "server up"; break
            fi
            sleep 2
          done

      - name: Run coverage script
        env:
          BASE_URL: http://localhost:61900
        run: node scripts/coverage.cjs

      - name: Run Lighthouse
        run: npx lighthouse http://localhost:61900 --quiet --output json --output-path=lighthouse-report.json --chrome-flags='--headless' --only-categories=performance,accessibility,best-practices,seo

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report.json

      - name: Upload lighthouse artifact
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse-report.json
